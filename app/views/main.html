<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>我的未名论坛</title>      
        <meta http-equiv="Content-Type" content="text/html; charset=${_response_encoding}"/>
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/main.css'}" />
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/logo.png'}" />
    </head>
    <body>
    
        <div id="main">
    
            <div id="header">
                #{if connected}
                    <p>
                        欢迎！ <a class="connectedUser" href="@{Users.show(connected.id)}">${connected.name}</a>
                        (<a href="@{Application.logout}">Logout</a>)
                    </p>
                #{/if}
                #{else}
                    <p>
                        还不是论坛成员？ <a href="@{Application.signup}">注册</a>.
                        已经注册？ 请 <a href="@{Application.login}">登录</a>.
                    </p>
                #{/else}
        
                <ul id="menu">
                    <li><a class="${request?.controller == 'Forums' || request?.controller == 'Topics' ? 'selected' : ''}" href="@{Forums.index}">Forums</a></li>
                    <li><a class="${request?.controller == 'Users' ? 'selected' : ''}" href="@{Users.index}">Users</a></li>
                </ul>
            </div>
            
            <div id="content">
                #{if flash?.error}
                    <div class="error">${flash.error}</div>
                #{/if}
                
                #{if flash?.success}
                    <div class="success">${flash.success}</div>
                #{/if}
                
                #{doLayout /}
            </div>
            
            <div id="footer">
                <p>
                    <img src="/public/images/logo.png" width="40" height="40" alt="pku logo"></img> 2018-2019秋 数据库概论实习作业 
                    ----------刘天宇 皮若言  王泽华
                </p>
            </div>
        
        </div>
        
    </body>
</html>
