#{extends 'main.html' /}

<h1 id="title">所有用户</h1>
<p class="light">
	#{pluralize size:nbUsers, word:'user' /}
</p>

#{pagination page:page ?: 1, size:nbUsers /}


<table id="users-list">
	<thead>
		<tr>
			<th class="main">用户名</th>
			<th class="infos">发帖数</th>
		</tr>
	</thead>
	#{list items:users, as:'user'}
        #{if !user.deleted}
		<tr>
			<td class="main">
				<a href="@{Users.show(user.id)}">${user.name}</a>
			</td>
			<td class="infos">
				${user.postsCount}
			</td>
		</tr>
        #{/if}
	#{/list}
</table>
